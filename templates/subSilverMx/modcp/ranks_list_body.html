<h1>{L_RANKS_TITLE}</h1>
<p>{L_RANKS_TEXT}</p>
<form method="post" action="{S_RANKS_ACTION}">
<table cellspacing="1" cellpadding="4" border="0" align="center" class="forumline">
	<tr>
		<th class="thCornerL">{L_RANK}</th>
		<th class="thTop">{L_RANK_MINIMUM}</th>
		<th class="thTop">{L_SPECIAL_RANK}</th>
		<th class="thTop">{L_EDIT}</th>
		<th class="thCornerR">{L_DELETE}</th>
	</tr>
	<!-- BEGIN ranks -->
	<tr>
		<td class="{ranks.ROW_CLASS}" align="center"><span class="genmed">{ranks.RANK}</span></td>
		<td class="{ranks.ROW_CLASS}" align="center"><span class="genmed">{ranks.RANK_MIN}</span></td>
		<td class="{ranks.ROW_CLASS}" align="center"><span class="genmed">{ranks.SPECIAL_RANK}</span></td>
		<td class="{ranks.ROW_CLASS}" align="center"><span class="genmed"><a href="{ranks.U_RANK_EDIT}">{L_EDIT}</a></span></td>
		<td class="{ranks.ROW_CLASS}" align="center"><span class="genmed"><a href="{ranks.U_RANK_DELETE}">{L_DELETE}</a></span></td>
	</tr>
	<!-- END ranks -->
	<tr>
		<td class="catBottom" align="center" colspan="6"><input type="submit" class="mainoption" name="add" value="{L_ADD_RANK}" /></td>
	</tr>
</table>
</form>
