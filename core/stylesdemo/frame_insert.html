<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<script language="javascript" type="text/javascript">
function changeTop()
{
    frmElem=window.parent.document.getElementById("stylemain");
    if (frmElem.rows != "0, 10, *") {
	frmElem.rows = "0, 10, *";
	Elem=document.getElementById('menuSwitch')
	Elem.innerHTML="<img src=\"./FOpen.gif\">";
    } else {
	frmElem.rows = "40, 10, *";
	Elem=document.getElementById('menuSwitch')
	Elem.innerHTML="<img src=\"./FClose.gif\">";
    }
}
</script>
<style type="text/css">
	a img{background:transparent; border:0;}
</style>
</head>

<body id="midbar">
<table style="cursor:pointer" border="0" cellpadding="0" cellspacing="0" width="100%" height="100%">
<tbody><tr>
<a><td align="center" onclick="changeTop()" id="menuSwitch" width="100%"><img src="./FClose.gif"></td></a>
</tr></tbody>
</table>
</body>
</html>
