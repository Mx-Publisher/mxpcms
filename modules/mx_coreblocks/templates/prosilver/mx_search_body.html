<div class="forabg block" style="width:{BLOCK_SIZE}">
	<div class="inner bg2">
		<form action="{S_SEARCH_ACTION}" method="post" style="font-size:8px; mso-bidi-font-size:10.0px;" id="search">
		<fieldset class="fields12">

			<dl class="fields12">
				<dt>{L_SEARCH_QUERY}</dt>
				<dd>&nbsp;</dd>
			</dl>
		
			<dl class="fields12">
				<dt class="bg1"><span class="text">{L_SEARCH_KEYWORDS}:</span><br />
				<span class="gensmall">{L_SEARCH_KEYWORDS_EXPLAIN}</span>
				</dt>
				<dd class="bg2" id="search_keywords"><span class="text">
				<input type="text" style="width: 300px" class="inputbox search" name="search_keywords" size="30" /><br />
				<input type="radio" name="search_terms" value="any" checked="checked" /> {L_SEARCH_ANY_TERMS}<br />
				<input type="radio" name="search_terms" value="all" /> {L_SEARCH_ALL_TERMS}</span>
				</dd>
			</dl>
	
			<dl class="fields12">
				<dt class="imput" style="text-align:center; height: 28px;";>{S_HIDDEN_FIELDS}<input class="button2" type="submit" value="{S_SEARCH}" /></dt>
			</dl>

		</fieldset>
		</form>
	</div>
<span class="corners-bottom"><span></span></span>
</div>
