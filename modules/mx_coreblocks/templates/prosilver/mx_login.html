<div class="clear"></div>
<div class="forabg block">
	<div class="inner bg2 panel">
		<form action="{S_LOGIN_ACTION}" method="post" style="font-size:8px; mso-bidi-font-size:10.0px;">
		<fieldset class="fields12">
			<dl class="fields12">
				<dt><label for="username">{L_USERNAME}:</label></dt>
				<dt>&nbsp;</dt>
				<dt><input class="input" type="username" name="username" id="username" size="12" tabindex="1" /></dt>
			</dl>
			<dl class="fields12">
				<dt><label for="password">{L_PASSWORD}:</label></dt>
				<dt>&nbsp;</dt>
				<dt><input class="input" type="password" name="password" id="password" size="12" tabindex="1" /></dt>
			</dl>
			<!-- BEGIN switch_allow_autologin -->
			<dl class="fields12">
				<dt><input class="text narrow" type="checkbox" name="autologin" id="autologin" tabindex="1" /></dt>
				<dd>{L_AUTO_LOGIN}</dd>
			</dl>
			<!-- END switch_allow_autologin -->
			<dl class="fields12">
				<dt>{S_HIDDEN_FIELDS}<input type="submit" name="login" id="login" class="button1" value="{L_LOGIN}" tabindex="2" /></dt>
			</dl>
		</fieldset>
		</form>
	</div>
<span class="corners-bottom">&nbsp;</span>
</div>
