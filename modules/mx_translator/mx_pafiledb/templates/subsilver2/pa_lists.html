<table width="100%" cellpadding="0" cellspacing="0" border="0" class="forumline" style="border-top:none;"><tr><td>
<!-- IF FILELIST -->
<table width="100%" cellpadding="2" cellspacing="0">
	<!-- BEGIN file_rows -->
	<tr>
		<td rowspan="2" class="{file_rows.COLOR}" valign="middle">&nbsp;<img src="{file_rows.PIN_IMAGE}" border="0" ></td>
		<td width="100%" class="{file_rows.COLOR}">
		<a href="{file_rows.U_FILE}" class="topictitle">{file_rows.FILE_NAME}</a>&nbsp;
		<!-- BEGIN IS_NEW_FILE -->
		<!-- <img src="{file_rows.FILE_NEW_IMAGE}" border="0" alt="{L_NEW_FILE}"> -->
		<!-- END IS_NEW_FILE -->
		<br><span class="genmed">{file_rows.FILE_DESC}</span>
		</td>
	</tr>
	<tr>
		<td valign="top" align="left" class="{file_rows.COLOR}">
		<span class="gensmall">
		<!-- BEGIN display_username -->
		&bull;&nbsp;{L_SUBMITED_BY}&nbsp;{file_rows.POSTER}<br />
		<!-- END display_username -->
		<!-- BEGIN display_date -->
		&bull;&nbsp;{L_UPDATE_TIME}: {file_rows.UPDATED}<br />
		<!-- END display_date -->
		<!-- BEGIN display_counter -->
		&bull;&nbsp;{L_DOWNLOADS}: {file_rows.FILE_DLS}<br />
		<!-- END display_counter -->
		<!-- BEGIN display_rate -->
		&bull;&nbsp;{file_rows.L_RATING}: {file_rows.RATING} ({file_rows.FILE_VOTES} {L_VOTES}) {file_rows.DO_RATE}<br />
		<!-- END display_rate -->
		</span>
		</td>
	</tr>
	<!-- END file_rows -->
	<!-- BEGIN toplist_pagination -->
	<tr valign="middle">
		<td align="right" colspan="2" valign="top" nowrap="nowrap" height="28" class="cat"><span class="gensmall">{BLOCK_PAGINATION}</span></td>
	</tr>
	<!-- END toplist_pagination -->
</table>
<!-- ENDIF -->

<!-- IF NO_FILE -->
<table width="100%" cellspacing="1" cellpadding="4">
	<tr>
		<td class="row1" align="center" height="30"><span class="genmed">{L_NO_FILES_CAT}</span></td>
	</tr>
</table>
<!-- ENDIF -->

</td></tr></table>
