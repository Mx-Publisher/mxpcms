<table width="100%" cellpadding="0" cellspacing="1" border="0" class="forumline" style="border-top:none;">
	<tr>
		<td>

			<table width="100%" cellpadding="3" cellspacing="0">
			  <tr>
				<td class="cat">
					<span class="nav"><a href="{U_DOWNLOAD}" class="nav">{BACK}</a> &laquo; {DOWNLOAD}</span>
				</td>
			  </tr>
			</table>

			<!-- IF CAT_NAV_STANDARD -->
			<table width="100%" cellpadding="3" cellspacing="0" >
			<!-- BEGIN no_cat_parent -->
				<!-- IF no_cat_parent.IS_HIGHER_CAT -->
			<tr>
				<td class="row2" valign="middle"><a href="{no_cat_parent.U_CAT}" class="cattitle">{no_cat_parent.CAT_NAME}</a></td>
				<td class="rowpic" align="right">&nbsp;</td>
			</tr>
				<!-- ELSE -->
			  <tr>
				<td class="row2" align="left" width="20" valign="middle"><a href="{no_cat_parent.U_CAT}" class="cattitle"><img src="{no_cat_parent.CAT_IMAGE}" border="0" alt="{no_cat_parent.CAT_NEW_FILE}"></a></td>
				<td class="row1" valign="middle" onmouseout="this.className='row1';" onmouseover="this.className='row2';" onclick="window.location.href='{no_cat_parent.U_CAT}';"><a href="{no_cat_parent.U_CAT}" class="cattitle">{no_cat_parent.CAT_NAME}</a><br><span class="gensmall">{no_cat_parent.CAT_DESC}</span></td>
			  </tr>
				<!-- ENDIF -->
			<!-- END no_cat_parent -->
			<tr>
				<td class="row2" colspan="2" valign="middle"><hr></td>
			</tr>
			</table>

			<!-- ENDIF -->

			<!-- IF FILELIST -->
			<table width="100%" cellpadding="3" cellspacing="0" >
			<!-- BEGIN file_rows -->
			  <tr>
				<td class="row1" align="center" width="15" valign="middle"><a href="{file_rows.U_FILE_JUMP}" class="topictitle"><img src="{file_rows.PIN_IMAGE}" border="0"></a></td>
				<td class="row1" valign="middle" onmouseout="this.className='row1';" onmouseover="this.className='row2';" onclick="window.location.href='{file_rows.U_FILE_JUMP}';"><a href="{file_rows.U_FILE_JUMP}" class="topictitle">{file_rows.FILE_NAME}</a><br><span class="gensmall">{file_rows.FILE_DESC} ({file_rows.UPDATED})</span></td>
			  </tr>

			  <tr>
				<td class="row1" align="right" valign="middle" colspan="2">
				  <a href="{file_rows.U_FILE_JUMP_SAVE_AS}" class="topictitle"><img src="{file_rows.SAVE_AS_IMAGE}" border="0" alt="{file_rows.L_SAVE_AS}"></a>
				</td>
			  </tr>
			<!-- END file_rows -->
			</table>
			<!-- ENDIF -->

			<!-- IF NO_FILE -->
			<table width="100%" cellspacing="0" cellpadding="3">
				<tr>
					<td class="row1" align="center" height="30"><span class="genmed">{L_NO_FILES_CAT}</span></td>
				</tr>
			</table>
